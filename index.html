<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Лушинская Юлия" />
  <meta name="description" content="Страница о любимых местах России" />
  <meta name="keywords" content="путешествие, Россия" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <div id="popup" class="popup__overlay">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Имя">
        <input class="popup__input" type="text" value="Исследователь океана" placeholder="О себе">
        <button class="popup__button">Сохранить</button>
        <a class="popup__close" href="#"></a>
      </div>
    </div>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <a class="profile__edit-button" href="#popup"></a>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__plus-button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевска" class="card__picture">
        <div class="card__title-wrapper">
          <div class="card__title">Карачаевск</div>
          <span class="card__heart"></span>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса" class="card__picture">
        <div class="card__title-wrapper">
          <div class="card__title">Гора Эльбрус</div>
          <span class="card__heart"></span>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая" class="card__picture">
        <div class="card__title-wrapper">
          <div class="card__title">Домбай</div>
          <span class="card__heart">

          </span>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевска" class="card__picture">
        <div class="card__title-wrapper">
          <div class="card__title">Гора Эльбрус</div>
          <span class="card__heart"></span>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса" class="card__picture">
        <div class="card__title-wrapper">
          <div class="card__title">Домбай</div>
          <span class="card__heart"></span>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая" class="card__picture">
        <div class="card__title-wrapper">
          <div class="card__title">Карачаево-Черкессия</div>
          <div class="card__heart card__heart_inverted"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</body>


</html>
