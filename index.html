<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Лушинская Юлия" />
  <meta name="description" content="Страница о любимых местах России" />
  <meta name="keywords" content="путешествие, Россия" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__plus-button" type="button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <form class="popup profile_popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input profile__input-name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
      <input class="popup__input profile__input-description" type="text" value="Исследователь океана"
        placeholder="О себе">
      <button class="popup__button-save" type="submit">Сохранить</button>
      <button class="popup__close" type="button"></button>
    </div>
  </form>
  <form class="popup cards_popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__input card__input-name" type="text" placeholder="Название">
      <input class="popup__input card__input-url" type="text" placeholder="Ссылка на картинку">
      <button class="popup__button-save" type="submit">Создать</button>
      <button class="popup__close" type="button"></button>
    </div>
  </form>
  <section class="popup image_popup">
    <div class="card__full-container">
      <img class="card__full-picture">
      <p class="card__full-subtitle"></p>
      <button class="popup__close" type="button"></button>
    </div>
  </section>

  <template id="card-template">
    <div class="card">
      <img alt="card-image" class="card__picture">
      <button class="card__delete" type="button"></button>
      <div class="card__title-wrapper">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./script/const.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
