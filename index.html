<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Лушинская Юлия" />
  <meta name="description" content="Страница о любимых местах России" />
  <meta name="keywords" content="путешествие, Россия" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <form class="popup__overlay">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Имя">
        <input class="popup__input" type="text" value="Исследователь океана" placeholder="О себе">
        <button class="popup__button-save" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </div>
    </form>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__plus-button" type="button"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>


</html>
