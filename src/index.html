<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Лушинская Юлия" />
  <meta name="description" content="Страница о любимых местах России" />
  <meta name="keywords" content="путешествие, Россия" />
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
    <div class="loading-bar"></div>
  </header>
  
  <main class="main d-none">

    <section class="profile">
      <div class="profile__avatar">
        <div class="profile__avatar-overlay"></div>
      </div>
      <div class="profile__info">
        <div class="profile__edit-wrapper">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button">
          </button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button class="profile__plus-button" type="button"></button>
    </section>
    <section class="cards">
    </section>

    <section class="popup profile_popup" tabindex="-1">
      <form class="form popup__container form-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="form__field">
          <input class="form__input profile__input-name" id="profile-name-input" type="text"
            placeholder="Имя" required minlength="2" maxlength="40">
          <span class="form__input-error profile-name-input-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input profile__input-description" id="profile-profession-input" type="text"
            placeholder="О себе" required minlength="2" maxlength="200">
          <span class="form__input-error profile-profession-input-error"></span>
        </label>
        <button class="popup__button-save" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>
    <section class="popup cards_popup" tabindex="-1">
      <form class="form popup__container form-addCard" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="form__field">
          <input class="form__input card__input-name"  name="cardName" id="addCard-name-input" type="text" placeholder="Название"
            required minlength="2" maxlength="30">
          <span class="form__input-error addCard-name-input-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input card__input-url" name="cardLink" id="addCard-url-input" type="url" placeholder="Ссылка на картинку"
            required minlength="8">
          <span class="form__input-error addCard-url-input-error"></span>
        </label>
        <button class="popup__button-save" type="submit">Создать</button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>
    <section class="popup image_popup" tabindex="-1">
      <div class="card__full-container">
        <img class="card__full-picture">
        <p class="card__full-subtitle"></p>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup avatar-popup" tabindex="-1">
      <form class="form form-avatar popup__container" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <label class="form__field">
          <input class="form__input" id="avatar-input" type="url"  name="avatarUrl" placeholder="Ссылка на изображение" required>
          <span class="form__input-error avatar-input-error"></span>
        </label>
        <button class="popup__button-save" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>
    <section class="popup delete_popup" tabindex="-1">
      <form class="form popup__container">
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <button class="popup__button-save" type="submit">Да</button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>
    <section class="popup error-popup" tabindex="-1">
      <div class="popup__container">
        <h2 class="popup__title error-title">Произошла ошибка</h2>
        <p class="error-text"></p>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>


  <template id="card-template">
    <div class="card">
      <button class="card__delete" type="button"></button>
      <div class="card__title-wrapper">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button class="card__like" type="button"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </div>
  </template>
</body>
<script> </script>
</html>
